      <!-- Hero Banner -->
      <div

          -webkit-background-size: cover;

          -o-background-size: cover;
          background-size: cover;
        "

        <div class="container">
          <h1 class="display-3">Welcome to the Meal planner</h1>
          <p class="lead">Your online guide for a better diet</p>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
          <!-- Main ingredient search heading and box       -->

          <aside class="col-lg-3 pb-3">
            <!-- User input elements to further refine recipe search       -->
            <form id="search-criteria-form">
              <h4>Tailor your recipe search:</h4>

              <!-- Intolerance checkboxes -->

              <div class="form-group checkboxes">
                <p>Please tick any intolerances/allergies you have.</p>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="dairy"
                    id="intolerance-dairy"
                    name="intolerance"
                  />
                  <label class="form-check-label" for="intolerance-dairy">
                    Dairy
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="egg"
                    id="intolerance-egg"
                    name="intolerance"
                  />
                  <label class="form-check-label" for="intolerance-egg">
                    Egg
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="gluten"
                    id="intolerance-gluten"
                    name="intolerance"
                  />
                  <label class="form-check-label" for="intolerance-gluten">
                    Gluten
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="grain"
                    id="intolerance-grain"
                    name="intolerance"
                  />
                  <label class="form-check-label" for="intolerance-grain">
                    Grain
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="peanut"
                    id="intolerance-peanut"
                    name="intolerance"
                  />
                  <label class="form-check-label" for="intolerance-peanut">
                    Peanut
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="seafood"
                    id="intolerance-seafood"
                    name="intolerance"
                  />
                  <label class="form-check-label" for="intolerance-seafood">
                    Seafood
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="sesame"
                    id="intolerance-sesame"
                    name="intolerance"
                  />
                  <label class="form-check-label" for="intolerance-sesame">
                    Sesame
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="shellfish"
                    id="intolerance-shellfish"
                    name="intolerance"
                  />
                  <label class="form-check-label" for="intolerance-shellfish">
                    Shellfish
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="soy"
                    id="intolerance-soy"
                    name="intolerance"
                  />
                  <label class="form-check-label" for="intolerance-soy">
                    Soy
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="sulfite"
                    id="intolerance-sulfite"
                    name="intolerance"
                  />
                  <label class="form-check-label" for="intolerance-sulfite">
                    Sulfite
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="treenut"
                    id="intolerance-treenut"
                    name="intolerance"
                  />
                  <label class="form-check-label" for="intolerance-treenut">
                    Tree Nut
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="wheat"
                    id="intolerance-wheat"
                    name="intolerance"
                  />
                  <label class="form-check-label" for="intolerance-wheat">
                    Wheat
                  </label>
                </div>
              </div>

              <!-- Diet dropdown -->
              <div class="form-group dropdown-diet">
                <label for="diet">Special diet?</label>
                <select class="form-control" id="diet" name="diet">
                  <option value="">I eat anything!</option>
                  <option>Gluten Free</option>
                  <option>Ketogenic</option>
                  <option>Vegetarian</option>
                  <option>Lacto-Vegetarian</option>
                  <option>Ovo-Vegetarian</option>
                  <option>Vegan</option>
                  <option>Pescetarian</option>
                  <option>Paleo</option>
                  <option>Primal</option>
                  <option>Low FODMAP</option>
                  <option>Whole30</option>
                </select>
              </div>

              <!-- Cuisine dropdown -->
              <div class="form-group dropdown-cuisine">
                <label for="cuisine">Particular cuisine?</label>
                <select class="form-control" id="cuisine" name="cuisine">
                  <option value="">All</option>
                  <option>African</option>
                  <option>American</option>
                  <option>British</option>
                  <option>Cajun</option>
                  <option>Caribbean</option>
                  <option>Chinese</option>
                  <option>Eastern European</option>
                  <option>European</option>
                  <option>French</option>
                  <option>German</option>
                  <option>Greek</option>
                  <option>Indian</option>
                  <option>Irish</option>
                  <option>Italian</option>
                  <option>Japanese</option>
                  <option>Jewish</option>
                  <option>Korean</option>
                  <option>Latin American</option>
                  <option>Mediterranean</option>
                  <option>Mexican</option>
                  <option>Middle Eastern</option>
                  <option>Nordic</option>
                  <option>Southern</option>
                  <option>Spanish</option>
                  <option>Thai</option>
                  <option>Vietnamese</option>
                </select>
              </div>

              <div class="form-group">
                <label for="time-to-prep"
                  >Time to prepare meal (in minutes):</label
                >
                <input type="number" class="form-control" id="time-to-prep" />
              </div>
              <button type="submit" class="btn btn-primary submit">
                Search
              </button>
            </form>
          </aside>
          <div class="col-lg-9 pb-3">
            <section
              id="recipe-results-section"
              class="mt-3"
              role="region"
              aria-live="polite"
            >
              <div class="container-fluid results-container">
                
              </div>
              <div class="row" id="recipe-results">
                <!-- Recipe cards will be created dynamically in JS -->
                
                </div>
                <button class="btn btn-primary previous" type="submit">
                  Previous
                </button>
                <button class="btn btn-primary next" type="submit">Next</button>
              </div>
              
            </section>
          </div>
        </div>
      </div>
    </main>

    
    <!-- HTML added for modal -->

    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
    <span class="close">&times;</span>
    <!-- iframe inside modal -->
    <iframe id ="iframeEl" width="100%" height="300" style="border:1px solid black;">
    </iframe>
    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </body>
</html>
